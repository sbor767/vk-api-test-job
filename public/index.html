<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#47A9B8">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <!--<link rel="manifest" href="/manifest.json">-->
    <title>Webim.ru test job</title>
    <style>
      /* Start initial styles */
      body {
        height: 100vh;
        background: linear-gradient(to bottom, #3A4771 , #41BCBE);
        font-family: 'Khula', sans-serif;
        color: #2f2f2f;
        overflow: hidden;
        margin: 0 8px;
      }

      * {
        box-sizing: border-box;
      }

      #root {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }

      #container {
        max-width: 500px;
        background-color: white;
        border-radius: 10px;
        height: 90%;
        padding: 10px;
        box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
        flex: 1;
      }

      #Header {
        width: 100%;
        height: 50px;
      }

      #Header img {
        width: 35px;
        height: 35px;
        float: left;
      }

      #Header button.red {
        float: right;
        margin-top: 5px;
      }

      #Header h1 {
        display: inline-block;
        float: left;
        margin-left: 10px;
        font-size: 1.1em;
        margin-top: 7px;
      }

      .inner-container {
        height: 100%;
        overflow: hidden;
      }

      #loading-container {
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
      }

      #loading-container img, #test-image {
        width: 100px;
        -webkit-animation-name: pulse;
        animation-name: pulse;
        animation-duration: 1000ms;
        transform-origin:70% 70%;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
      }

      @-webkit-keyframes pulse {
        0% { -webkit-transform: scale(1); }
        50% { -webkit-transform: scale(1.2); }
        100% { -webkit-transform: scale(1); }
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      /* End Initial Styles */
    </style>
    <script src="https://vk.com/js/api/openapi.js?154" type="text/javascript"></script>
    <script type="text/javascript">
        VK.init({
            apiId: 6482492
        });
    </script>
  </head>
  <body>
    <div id="root">
      <div id="container">
        <div class="inner-container">
          <div id="Header">
            <img src="./assets/logo.png" alt="logo" />
            <h1>Тестовое задание для Webim.ru</h1>
          </div>
          <div id="loading-container">
            <img src="./assets/logo.png" alt="logo" id="loader" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
